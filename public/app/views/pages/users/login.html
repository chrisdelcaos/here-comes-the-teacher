<div class="jumbotron">
	<div class="account-container register">
		<div class="content clearfix">
			<form action="#" method="post">

				<h1>Inicio de Sesión</h1>			

				<div class="login-fields">
					<div class="field">
						<label for="firstname">Nombre de Usuario:</label>
						<input type="text" name="firstname"  placeholder="nombre de usuario" class="login" />
					</div>
					<div class="field">
						<label for="password">Contraseña:</label>
						<input type="password" name="password" placeholder="contraseña" class="login"/>
					</div>
				</div>
				<div class="login-actions">
					<button class="button btn btn-primary btn-large" type="submit">Aceptar</button>
				</div> <!-- .actions -->
			</form>
		</div> <!-- /content -->
	</div> <!-- /account-container -->
	<div class="content clearfix"></div>
</div>
